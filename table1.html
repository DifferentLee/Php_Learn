<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
</head>
<body>
<table border="1" width="500">
    <tr bgcolor="#adff2f">
        <td colspan="5" align="center" width="500">个人简历</td>
    </tr>
    <tr>
        <td align="center" width="100">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</td>
        <td align="center" width="100"></td>
        <td align="center" width="100">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</td>
        <td align="center" width="100"></td>
        <td rowspan="4" align="center" width="100">照片</td>
    </tr>
    <tr>
        <td align="center" width="100">婚姻状况:</td>
        <td align="center" width="100"></td>
        <td align="center" width="100">出生年月:</td>
        <td align="center" width="100"></td>
    </tr>
    <tr>
        <td align="center" width="100">民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族:</td>
        <td align="center" width="100"></td>
        <td align="center" width="100">政治面貌:</td>
        <td align="center" width="100"></td>
    </tr>
    <tr>
        <td align="center" width="100">身&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;高:</td>
        <td align="center" width="100"></td>
        <td align="center" width="100">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历:</td>
        <td align="center" width="100"></td>
    </tr>
</table>
</body>
</html>
